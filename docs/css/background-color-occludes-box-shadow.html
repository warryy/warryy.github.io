<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .f {
      width: 300px;
      height: 300px;
      box-shadow: 30px 0 30px 0 inset red;
    }
    .s {
      display: flex;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      background-color: blue;
      color: #fff;
    }
  </style>
  <div class="f"><div class="s">子元素的 background-color 会覆盖掉父元素的 box-shadow</div></div>
</body>
</html>
